<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta fullName="viewport" content="width=device-width, initial-scale=1">
    <title>Ramsched</title>
</head>
    <body>
        <form id="Review" method = "POST">
            <h1>Book Now!</h1>
            <br>
            <label>Full Name: </label>
            <input type="text" id="customerName" name="customerName" placeholder="Enter you name here." required>
            <br>
            <br>
            <label>Customer Number: </label>
                <input type="text"
                       id="customerNumber"
                       name="customerNumber"
                       pattern="[0-9]{11}"
                       placeholder="Enter your number here."
                       minlength="11"
                       required>
                
                <br>
                <br>
                <label>Preferred Time of Delivery: </label>
                <select id="timeDelivery" name="timeDelivery">
                  <option value="time" disabled selected required>Pick-Up time:</option>
                  <option value="8:00am">8:00am</option>
                  <option value="9:00am">9:00am</option>
                  <option value="10:00am">10:00am</option>
                  <option value="11:00am">12:00pm</option>
                  <option value="12:00pm">1:00pm</option>
                  <option value="1:00pm">1:00pm</option>
                  <option value="2:00pm">2:00pm</option>
                  <option value="3:00pm">3:00pm</option>
                  <option value="4:00pm">4:00pm</option>
                </select>

                <input type="submit" id="rambtn" Name="rambtn" value="Submit">
                {% csrf_token %}
        </form>

           <hr>
           <table id="Scheduletable">
               <tr>
                   <td>1: 
                   </td>
               </tr>
           </table>
    </body>
</html>
