{% extends 'base.html' %}
{% block title %} Artists {% endblock %}

{% block content %}

<body>
  <h1>Services Page</h1>
 <table class="table">
  <thead>
    <tr>
      <th scope="col">Artist</th>
      <th scope="col">Client</th>
      <th scope="col">Date</th>
      <th scope="col">Service Type</th>
    </tr>
  </thead>
  <tbody>

    {% for x in service %}
    <tr>
      <td>{{x.service_artist }}</td>
      <td>{{x.service_client }}</td>
      <td>{{x.service_date }}</td>
      <td>{{x.service_type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table> 

<a href="#" class="btn btn-primary">Book a service</a>
{% endblock %}
