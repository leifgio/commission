{% extends 'base.html' %}
{% block title %} Service {% endblock %}

{% block content %}

<body>
  <h1>Artists List Page</h1>
 <table class="table">
  <thead>
    <tr>
      <th scope="col">Artist</th>
    </tr>
  </thead>
  <tbody>

    {% for x in artists %}
    <tr>
      <td>{{x.artistname }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table> 

<a href="{% url 'add-artist' %}" class="btn btn-primary">Register as artist</a>
{% endblock %}
